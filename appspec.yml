version: 0.0
os: linux
files:
    - source: /
      destination: /home/ubuntu/django_practice
    - source: /docker-compose.yaml
      destination: /home/ubuntu/django_practice
    - source: /.env
      destination: /home/ubuntu/django_practice
file_exists_behavior: OVERWRITE

permissions:
    - object: /home/ubuntu
      pattern: '**'
      owner: root
      group: root

hooks:
    AfterInstall:
        - location: scripts/after_deploy.sh
          timeout: 100000  # 100ì´ˆ
          runas: root
